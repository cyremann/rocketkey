<html>
<head>


    <title>Employee Detail</title>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/ju-1.12.1/jq-3.2.1/dt-1.10.16/datatables.min.css"/>

<script type="text/javascript" src="https://cdn.datatables.net/v/ju-1.12.1/jq-3.2.1/dt-1.10.16/datatables.min.js"></script>

</head>
<body>

<b>First Name:</b> {{employee.first_name}}</br>
<b>Last Name:</b> {{employee.last_name}}</br>

<table id = "data" class= = "display">
    <thead>
    <tr>
        <td>Key</td>
        <td>Date Issued</td>
        <td>Date Returned</td>
    </tr>
    </thead>
    <tbody>
    {% if keylist %}
        {% for key in keylist %}
    <tr>
        <td>{{key.code}} - {{key.number}}</td>
        <td>{{key.date_issued}}</td>
        <td>{{key.date_returned}}</td>
    </tr>
        {% endfor %}
    {% else %}
    <p>No Employees are available.</p>
{% endif %}
    </tbody>
</table>

<script>
    $(document).ready( function () {
    $('#data').DataTable();
} );
</script>

</body>
</html>
